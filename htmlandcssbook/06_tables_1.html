<!DOCTYPE html>
<html>
    <head>
        <title>CHAPTER_6</title>
    </head>
    <body>
        <h1>Chapter 6: Tables</h1>

        <h2>Basic Table Structure</h2>
        <table>
            <tr>
                <td>15</td>
                <td>15</td>
                <td>30</td>
            </tr>
            <tr>
                <td>45</td>
                <td>60</td>
                <td>45</td>
            </tr>
            <tr>
                <td>60</td>
                <td>90</td>
                <td>90</td>
            </tr>
        </table>

        <h2>Table Headings</h2>
        <table>
            <tr>
                <th></th>
                <th scope="col">Saturday</th>
                <th scope="col">Sunday</th>
            </tr>
            <tr>
                <th scope="row">Tickets sold:</th>
                <td>120</td>
                <td>135</td>
            </tr>
            <tr>
                <th scope="row">Total sales:</th>
                <td>$600</td>
                <td>$675</td>
            </tr>
        </table>
    </body>
</html>
