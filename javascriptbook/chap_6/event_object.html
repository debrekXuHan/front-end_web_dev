<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript & jQuery - Chapter 6: Events - Event Listener and Event Object</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div id="page">
            <h1>List King</h1>
            <h2>New Account</h2>
            <form method="post" action="http://www.example.org/register">

                <label for="username">Create a username: </label>
                <input type="text" id="username" /><div id="feedback"></div>

                <label for="password">Create a password: </label>
                <input type="password" id="password" /><div id="feedback"></div>

                <input type="submit" value="sign up" />

            </form>
        </div>
        <script type="text/javascript" src="js/event_object.js"></script>
    </body>
</html>
